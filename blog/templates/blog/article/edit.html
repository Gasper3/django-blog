{% extends 'blog/base.html' %}

{% block content %}
    {% if message %}
        <span>{{ message }}</span>
    {% endif %}
    <h1>Article edit: {{ article }}</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            {% for field in form %}
                {{ field.errors }}
                {{ field.label_tag }}
                {{ field }}
            {% endfor %}
        </div>
        <div class="form-group mt-3">
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </form>
{% endblock %}
