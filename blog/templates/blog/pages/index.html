{% extends 'blog/base.html' %}
{% block title%}Homepage{% endblock %}

{% block content %}
<h1>Homepage</h1>
<ul>
    {% for article in articles %}
        <li>
            {{ article }}
            <a href="{% url 'article_show' article.slug %}">Read more</a>
        </li>
    {% endfor %}
</ul>
<a href="{% url 'login' %}">Login</a>
<a href="{% url 'logout' %}?next=/accounts/login">Logout</a>
{% endblock %}
