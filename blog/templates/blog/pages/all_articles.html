{% extends 'blog/base.html' %}
{% block title%}Homepage{% endblock %}

{% block content %}
    <div class="col-md-12">
        <h1>All articles</h1>
        <ul>
            {% for article in articles %}
                <li>
                    {{ article }}
                    <a href="{% url 'article_show' article.slug %}">Read more</a>
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
