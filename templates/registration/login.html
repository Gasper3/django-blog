{% extends 'blog/base.html' %}

{% block content %}
<h1>Login</h1>
<form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    <p>Username</p>
    <input type="text" name="username">
    <p>Password</p>
    <input type="password" name="password">
    <input type="submit" value="Zaloguj">
    <input type="hidden" name="next" value="/">
</form>
{% endblock %}
