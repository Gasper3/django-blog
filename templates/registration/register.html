{% extends 'base.html' %}

{% block content %}
    <form method="post" action="{% url 'app_register' %}">
        <h1>Sign up</h1>
        {% csrf_token %}
        <div class="form-group">
            {% for field in form %}
                {{ field.errors }}
                {{ field.label_tag }}
                {{ field }}
            {% endfor %}
        </div>
        <div class="form-group mt-3">
            <button type="submit" class="btn btn-primary">Sign up</button>
        </div>
    </form>
{% endblock %}
